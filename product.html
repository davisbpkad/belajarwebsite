<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <!-- Form Add/Edit Product (Left) -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title" id="formTitle">Add New Product</h5>
                    </div>
                    <div class="card-body">
                        <form id="productForm">
                            <input type="hidden" id="productId" name="productId">
                            <div class="mb-3">
                                <label for="productName" class="form-label">Product Name</label>
                                <input type="text" class="form-control" id="productName" name="productName" required>
                            </div>
                            <div class="mb-3">
                                <label for="productPrice" class="form-label">Product Price (Rp)</label>
                                <input type="number" class="form-control" id="productPrice" name="productPrice" min="0" step="1000" required>
                            </div>
                            <!-- menambahkan stok -->
                            <div class="mb-3">
                                <label for="productStock" class="form-label">Product Stock</label>
                                <input type="number" class="form-control" id="productStock" name="productStock" min="0" step="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="productStatus" class="form-label">Stock Status</label>
                                <select class="form-select" id="productStatus" name="productStatus" required>
                                    <option value="">Select Status</option>
                                    <option value="In Stock">In Stock</option>
                                    <option value="Out of Stock">Out of Stock</option>
                                </select>
                            </div>
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Save Product
                                </button>
                                <button type="button" class="btn btn-secondary" id="cancelBtn">
                                    <i class="fas fa-times"></i> Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Product Preview (Right) -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Product Preview</h5>
                    </div>
                    <div class="card-body" id="productPreview">
                        <div class="d-flex justify-content-center mb-3">
                            <img src="https://via.placeholder.com/150" alt="Product Image" id="previewImage" class="img-thumbnail" style="max-width: 150px; height: 150px; object-fit: cover;">
                        </div>
                        <h5 id="previewProductName">Product Name</h5>
                        <h6 id="previewProductPrice" class="text-primary">Rp 0</h6>
                        <p id="previewProductStock" class="text-muted">Stock: 0</p>
                        <p>
                            <span id="previewProductStatus" class="badge bg-secondary">Status</span>
                        </p>
                        <!--  additional API Data -->
                        <div class="mt-2 p-2 bg-light rounded">
                            <small class="text-muted"><i class="fas fa-info-circle"></i> Additional Info from API:</small>
                            <div class="small mt-1">
                                <strong>Title:</strong> <span id="previewApiTitle">Loading...</span>
                            </div>
                            <div class="small">
                                <strong>Description:</strong> <span id="previewApiDescription">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- Product List Section -->
    <div class="row mt-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0">Product List</h5>
                    <div class="d-flex gap-2">
                       
                    </div>
                </div>
                <div class="card-body">
                    <div id="loadingIndicator" class="text-center text-muted d-none">
                        <i class="fas fa-spinner fa-spin fa-2x mb-3"></i>
                        <p>Fetching additional product information...</p>
                    </div>
                    <div id="productList">
                        <div class="text-center text-muted" id="noProductsMessage">
                            <i class="fas fa-box-open fa-3x mb-3"></i>
                            <p>No products found. Add your first product!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="product.js"></script>
</body>
</html>
