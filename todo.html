<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <div class="container p-4">
        <div class="bg-light p-4 rounded shadow-sm mx-auto" style="max-width: 600px;">
            <h1 class="text-center mb-4">TODO LIST</h1>
            
            <!-- Input Section -->
            <div class="row mb-3">
                <div class="col-8">
                    <input type="text" class="form-control" id="todoInput" placeholder="NEW TO DO" style="height: 50px;">
                </div>
                <div class="col-4">
                    <button class="btn btn-outline-dark w-100" id="addBtn" style="height: 50px;">ADD</button>
                </div>
            </div>
            
            <!-- Todo List Container -->
            <div id="todoListContainer">
                <!-- Todo items will be added here dynamically -->
            </div>
        </div>
    </div>


    <script src="todo.js"></script>
</body>
</html>
